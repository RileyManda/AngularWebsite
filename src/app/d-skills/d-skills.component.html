<mat-card>
  <mat-card-header> 
        <span><mat-icon>bar_chart</mat-icon></span>
      <mat-chip-list>
      <mat-chip color="primary" selected>Skills Matrix</mat-chip>
     </mat-chip-list>
    
    </mat-card-header>  
    <br>
     <mat-divider></mat-divider> 
     <br>
     <mat-card-content>
            <table mat-table [dataSource]="mxdataSource" class="mat-elevation-z8">

                    <!-- Checkbox Column -->
                    <ng-container matColumnDef="select">
                      <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? mxmasterToggle() : null"
                                      [checked]="mxselection.hasValue() && isMxAllSelected()"
                                      [indeterminate]="mxselection.hasValue() && !isMxAllSelected()">
                        </mat-checkbox>
                      </th>
                      <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                                      (change)="$event ? mxselection.toggle(row) : null"
                                      [checked]="mxselection.isSelected(row)">
                        </mat-checkbox>
                      </td>
                    </ng-container>
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="skill">
                      <th mat-header-cell *matHeaderCellDef> Skill </th>
                      <td mat-cell *matCellDef="let element"> {{element.skill}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="years">
                      <th mat-header-cell *matHeaderCellDef> Years </th>
                      <td mat-cell *matCellDef="let element"> {{element.years}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="matrix">
                      <th mat-header-cell *matHeaderCellDef> Matrix </th>
                      <td mat-cell *matCellDef="let element"> {{element.matrix}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="mxdisplayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: mxdisplayedColumns;"
                        (click)="mxselection.toggle(row)">
                    </tr>
                  </table>
                 
     </mat-card-content>
        
</mat-card>
