<mat-card *ngFor="let cv of cv">
    <mat-card-header>
      <span><mat-icon>picture_as_pdf</mat-icon></span>
       <mat-chip-list>
        <mat-chip color="warn" selected>CV Upload</mat-chip>
       </mat-chip-list></mat-card-header>  
          <br>
          <mat-divider></mat-divider> 
         <br>

   <mat-card-content>
     <div class="container">
     
            <img mat-card-image [src]="cv.img" class="cv-preview">
            <div class="overlay">
              <div class="upload">
                  Upload New CV>>>>>>
                    <button mat-icon-button>
            
                            <mat-icon>link</mat-icon>
                          </button>
                </div>
            </div>
        
        </div>     
   </mat-card-content>
 
      <mat-divider></mat-divider>
      <mat-card-actions color="primary">
          <button mat-icon-button color="primary">
              <mat-icon aria-label="Example icon-button with a heart icon">clear</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon>check</mat-icon>
              </button>
          
      </mat-card-actions>
       
        
  
  </mat-card>
