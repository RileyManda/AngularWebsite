  <!--Portfolio-->
  <mat-card>
      <mat-card-header> <mat-chip-list>
          <mat-chip color="primary" selected>PORTFOLIO</mat-chip>
         </mat-chip-list></mat-card-header>  
     
      <br>
      <mat-divider></mat-divider> 
      <br>
      <mat-chip-list>
          <mat-chip color="warn" selected>Add New Project</mat-chip>
         </mat-chip-list>
     
      <mat-horizontal-stepper>
          <mat-step label="Title">
              <form class="title-form">
                  <mat-form-field class="title-full-width">
                    <input matInput placeholder="Project name" value="Project Name">
                  </mat-form-field>
                  </form>
          </mat-step>
          <mat-step label="Description">
              <form class="description-form">
                  <mat-form-field class="description-full-width">
                    <input matInput placeholder="Project Description" value="Project Description">
                  </mat-form-field>
                  </form>
          </mat-step>
          <mat-step label="Upload Image">
              Image
            </mat-step>
            <mat-step label="Finish">
                Preview
              </mat-step>
        </mat-horizontal-stepper>
</mat-card>
<!--Portfolio End-->
